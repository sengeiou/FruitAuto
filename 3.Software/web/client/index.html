<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script language=javascript>if (window.top !== window.self) {
      window.top.location.href = window.self.location.href;
    }</script>
  <title>我的水果们</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Favicon-->
  <!-- project css file -->
  <link rel="stylesheet" href="assets/css/my-task.style.css">
</head>

<body>
  <div id="mytask-layout" class="theme-indigo">
    <!-- sidebar -->

    <!-- main body area -->
    <div class="main px-lg-4 px-md-4">
      <!-- Body:Header -->
      <div class="header">
        <div class="container-xxl">
          <div class="card card-header mt-3">
            
            <h2><i class="fa fa-heart"></i>  我的水果我做主</h1>
          </div>
        </div>
      </div>
      <!-- Body:Body -->
      <div class="body d-flex py-3">
        <div class="container-xxl">
          <div class="row clearfix g-3">
            <div class="col-xl-12 col-lg-12 col-md-12 flex-column">
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                      <h6 class="mb-0 fw-bold ">水果信息</h6>
                    </div>
                    <div class="card-body">
                      <div class="row g-2 row-deck">
                        <div class="col-md-6 col-sm-6">
                          <div class="card">
                            <div class="card-body "><i class="icofont-checked fs-3"></i>
                              <h6 class="mt-3 mb-0 fw-bold small-14">完成扎带</h6>
                              <span class="text-muted">999</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                          <div class="card">
                            <div class="card-body "><i class="icofont-stopwatch fs-3"></i>
                              <h6 class="mt-3 mb-0 fw-bold small-14">成长周期</h6>
                              <span class="text-muted">17</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                          <div class="card">
                            <div class="card-body "><i class="icofont-ban fs-3"></i>
                              <h6 class="mt-3 mb-0 fw-bold small-14">水果损坏</h6>
                              <span class="text-muted">999</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                          <div class="card">
                            <div class="card-body "><i class="fa fa-paper-plane-o fs-3"></i>
                              <h6 class="mt-3 mb-0 fw-bold small-14">预计成熟</h6>
                              <span class="text-muted">14</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                      <h6 class="mb-0 fw-bold ">水果总数</h6>
                      <h4 class="mb-0 fw-bold ">1000</h4>
                    </div>
                    <div class="card-body">
                      <div class="mt-3" id="apex-MainCategories"></div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                      <h6 class="mb-0 fw-bold ">不明意义的水果柱状图</h6>
                    </div>
                    <div class="card-body">
                      <div id="hiringsources"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Row End -->
        </div>
      </div>
    </div>
  </div>
  <!-- Jquery Core Js -->
  <script src="assets/bundles/libscripts.bundle.js"></script>
  <!-- Plugin Js-->
  <script src="assets/js/apexcharts.min.js"></script>
  <!-- Jquery Page Js -->
  <script src="assets/js/template.js"></script>
  <script src="assets/js/page/hr.js"></script>
</body>

</html>
